plugins {
    id 'java'
}

group 'seol.study.multi'
version 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':aws:sqs')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}